<!doctype html>

<link rel='stylesheet' href='style.css'>

<title>Warhammer 40,000: Gladius match generator</title>

<div>
  <label>Teams <input type='number' size='2' value='2' id='nteams'></label>
  <label>Factions per team <input type='number' size='2' value='2' id='nfactions'></label>
</div>

<div id='teams'>
  <template id='team'>
    <div class='team'><span class='name'></span>: <span class='factions'></span>.</div>
  </template>
</div>

<script type='module'>
  import * as view from './script/view.js'
  view.setup()
</script>
